plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'war'
    id 'com.github.johnrengelman.shadow' version '8.+'
    id 'org.springframework.boot' version '3.2.1'
    id 'io.spring.dependency-management' version '1.1.4'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    implementation 'io.opentracing:opentracing-util:0.33.0'

    implementation 'com.datadoghq:dd-trace-api:1.25.1'

    implementation 'org.slf4j:slf4j-api:2.0.9'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-core
    implementation 'ch.qos.logback:logback-core:1.4.14'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    implementation 'ch.qos.logback:logback-classic:1.4.14'

    // https://mvnrepository.com/artifact/net.logstash.logback/logstash-logback-encoder
    implementation 'net.logstash.logback:logstash-logback-encoder:7.4'

    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    implementation 'org.apache.logging.log4j:log4j-core:2.22.0'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    implementation 'com.fasterxml.jackson.core:jackson-core:2.16.0'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.0'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.16.0'

    //providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.ddmasa.tomcat.Main'
    // JVM Options
    applicationDefaultJvmArgs = [
	'-Dcom.sun.management.jmxremote.ssl=false',
	'-Dcom.sun.management.jmxremote.port=9012',
	'-Dcom.sun.management.jmxremote.authenticate=false',
	'-javaagent:/opt/dd-java-agent.jar',
	'-Ddd.profiling.enabled=true',
	'-XX:FlightRecorderOptions=stackdepth=256',
	'-Ddd.logs.injection=true',
	'-Ddd.trace.debug=false',
	//'-Ddd.trace.config=datadog.properties',
        '-Ddd.env=host',
        '-Ddd.service=tomcat',
        '-Ddd.version=1.0',
	//'-Dtarget.url=http://www.google.co.jp/'
    ]
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.ddmasa.tomcat.Main'
        )
    }
}
